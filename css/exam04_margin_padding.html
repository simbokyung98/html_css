<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        > padding : 테두리 안쪽 여백
        > margin : 테두리 밖 여백 
           [속성 두개 주면 : 가로세로 왼오 / 4개 주면 : 위 오 아 왼]
           **auto 설정시 양쪽이 같은 여백 크기를 가지게 하여 가운데 정렬할 수 있음
           **margin-방향으로 값 하나씩 설정도 가능
        --------------------------------------------
        div inline 설정에 관하여 : 원래 div는 block 요소라서 아래로 정렬
                                  자가가 들어갈 자리를 행 전체고 그 안에서 크기를 설정 할 수 있음


     -->
    <style>
        #wrapper{
            width: 700px;
            background-color: gray;
            margin: 0px auto;
        }
        #div1{
            width: 150px;
            height: 150px;
            background-color: red;
            margin: 0 0 50px 0;
        }
        #div2{
            width: 150px;
            height: 150px;
            background-color: green;
            margin-left: 50px;
            /*padding: 50px 0 0 50px;*/
            padding-top: 50px;
            padding-left: 50px;
        }

        #div21{
            width: 50px;
            height: 50px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="div1">
            Content
        </div>
        <div id="div2">
            <div id="div21"></div>
        </div>
        <div id="div3">

        </div>
    </div>
</body>
</html>

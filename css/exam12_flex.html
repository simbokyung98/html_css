<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        flex ???????????????????????
        display : flex; -> 내부 컨테이너 요소 배치 위치 설정 가능하게 바꾸기
        ** flex-direction : 이 요소를 수평 / 수직 배치 결정 -> 안주면 기본값 row
          ------ > 수직 수평 결정 시 반대 요소 크기만큼 커짐(크기 설정하면 반영 안됨)
        ** justify-content: [ 배치 방향 기준 ] 정렬 위치 정하기 ( flex-start | center | flex-end )
        ** aling-items : [ 배치 방향 반대 ] 정렬 위치 정하기 ( flex-start | center | flex-end )
        ** flex-grow ( 내부 요소에서 설정해야함 ) : 배치 비율 설정하기 [ 크기 설정보다 우선순위 높음 ]
     -->
     <style>
         #div0{
             display: flex;
             flex-direction: row;
             height: 700px;
             background-color: gray;
             justify-content: center;
             align-items: flex-end;
         }
        
         #div1{
             background-color: aqua;
             
             height: 100px;
             width: 100px;
         }
         #div2{
            background-color: orange;
            
            height: 100px;
            width: 100px;
        }
        #div3{
            background-color: chartreuse;
            
            height: 100px;
            width: 100px;
        }

     </style>
</head>
<body>
    <div id="div0">
        <div id="div1">1</div>
        <div id="div2">2</div>
        <div id="div3">3</div>
    </div>
</body>
</html>

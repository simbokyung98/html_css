<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        list에 스타일 넣기
        =ul
          list-style : 앞에 구분자 스타일 설정 [ none : 없애기 ]
          padding 0px로 설정해서 공백 없애기
        -li
        float : 한행 전체 차지하지 x 자기 크기정도만 차지하고 해당 방향으로 붙이기
        cursor : 커서 모양 설정
          
     -->
    <style>
        /* *{
            border: 1px solid black;
        }*/
        div{
            margin-bottom: 100px;
        }
        a{
            margin-right: 50px;
        }
        .menu{
            list-style: none;
            padding: 0px;
        }
        .menuitem{
            float: left;
            cursor : pointer;
        }

    </style>
</head>
<body>
    <div>
        <a href="#">Menu1</a>
        <a href="#">Menu2</a>
        <a href="#">Menu3</a>
        <a href="#">Menu4</a>
        <a href="#">Menu5</a>
    </div>
    <div>
        <ul class="menu">
            <li class="menuitem"><a href="#">Menu1</a></li>
            <li class="menuitem"><a href="#">Menu2</a</li>
            <li class="menuitem"><a href="#">Menu3</a></li>
            <li class="menuitem"><a href="#">Menu4</a></li>
            <li class="menuitem"><a href="#">Menu5</a></li>
        </ul>
    </div>
</body>
</html>

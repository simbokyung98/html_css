<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        border-collapse : tabel 선 사이 간격 조정
        table tr:nth-child(even) ; table아래 tr요소에 짝수 속성 친구들 선택
     -->
    <style>
        #wrapper{
            width: 700px;
            margin: 0 auto;
            border: 1px solid black;
        }
        table{
            border-collapse: collapse;
            width: 100%;
        }
        th,td{
           border: 1px solid black; 
           padding: 10px;

        }
        tbody tr:nth-child(even){
            background-color: aquamarine;
        }
        tbody tr:hover{
            background-color: cornflowerblue;
        }
        th{
            padding : 12px 0;
            text-align: center;
            background-color: #04aa6d;
            color: white;
        }
        tbody .num{
            text-align: center;
        }

        button{
            width:80px;
            height: 30px;

        }
        tfoot{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <table>
            <thead>
            <tr>
                <th>bno</th>
                <th>title</th>
                <th>content</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="num">1</td>
                <td>오늘은 따뜻해?</td>
                <td>온도가 11도까지 올라간다네요.</td>
            </tr>
            <tr>
                <td class="num">2</td>
                <td>목요일입니다.</td>
                <td>내일 금요일은 화면 설계 발표합니다.</td>
            </tr>
            <tr>
                <td class="num">3</td>
                <td>금요일입니다.</td>
                <td>열심히 웹 공부 합니다.</td>
            </tr>
            <tr>
                <td class="num">4</td>
                <td>토요일입니다.</td>
                <td>비가 옵니다.</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="3">
                    <button>추가</button>
                    <button>삭제</button>
                </td>
            </tr>
            </tfoot>
            
        </table>
    </div>
</body>
</html>

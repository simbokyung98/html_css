<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        border : width style color ; 테두리 설정 
         ** 위 오 아 왼 하나씩 설정 도 가능
        border-radius : 테두리 둥글게 설정
    -->
    <style>
        .title1{
            border: 1px solid green;

            margin:20px;
            padding: 20px;
        }
        .title2{
            border: 1px solid green;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
        }

        .title3{
            border-left: 5px solid red;
            background-color: lightblue;

            padding: 20px;
            margin: 20px;
        }
        .title4{
            background-color: gold;
            padding: 20px;
            margin: 20px;
        }

        .title5{
            background-color: pink;
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="title1">
        제목1
    </div>
    <div class="title2">
        제목2
    </div>
    <div class="title3">
        제목3
    </div>
    <div class="title4">
       <div class="title5">
            제목4
       </div>
    </div>
</body>
</html>

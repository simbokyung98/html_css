<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        block과 inline 차이
         - inline : 한 행에 나열됨 -> a ,br ,button, img , input, textarea 등
         - block : 한 행에 하나씩 생성 가능 -> div, li 등
           ** css 에서 display 로 속성 바꿔줄 수 있음[inline, block, inline-block ] 
                 -> inline : 글자의 특성을 가짐(여백 설정 불가)
                 -> block : 한 행을 모두 차지하는 사각형
                 -> inline-block : 사각형 모양을 유지하지만 한 행을 모두 차지하는 것은 아님

    -->
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            margin: 10px;
        }

        #div1{
            background-color: red;
            display: inline-block;
        }
        #div2{
            background-color: blue;
           /* display: inline-block;*/
           display: none;
        }
        #div3{
            background-color: green;
        }

        #img1{
            display: block;
            margin: 10px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div id="div1">div1</div>
    <div id="div2">div2</div>
    <div id="div3">div3</div>
    <img id="img1" src="/images/photo1.jpg" width="100px" height="100px">
    <img src="/images/photo2.jpg" width="100px" height="100px">
    <img src="/images/photo4.jpg" width="500px" height="300px">
    <hr/>
    <div id="div1">div1</div>
    <div id="div2">div2</div>
    <div id="div3">div3</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--  

        **유사 속성 지정하기 
        a : hover : 마우스 올렸을때
        a : active : 눌렀을떄
        a : link : 방문 완료 후
        ----------------------------------------------------------
        a 태그 text-decoration : 텍스트 아래 선 지우기
        -->
    <style>
        
        a{
            text-decoration: none;
        }
        a:hover{
            color: chocolate;
        }
        a:active{
            color: blue;
        }
        a:link{
            color: chartreuse
        }
    </style>
</head>
<body>
    <a href="https://www.w3schools.com/" target="_blank">w2schools</a>
    <a href="https://httpd.apache.org/" target="_blank">apache</a>
    <a href="https://httpd.apache.org/" target="_blank">apache</a>
</body>
</html>

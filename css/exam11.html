<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        body{
            padding:0;
            margin: 0;
        }
        header{
            height: 250px;
        }
        #adv{
            height: 50px;   
        }
        #logo{
            width: 1200px;
            margin: 0 auto;
            height: 200px;
        }
        #main{
            width: 1200px;
            margin: 0 auto;
            
            height: 750px; 
        }
        nav{ 
            height: 50px; 
        }
        article{
            width: 800px;
            box-sizing: border-box;
            float: left;
            height: 540px;
        }
        aside{
            box-sizing: border-box;
            width: 400px;
            float: left;
            height: 540px;
        }
        footer{
            clear: both;
            height: 80px;
        }
        #adv2, #login{
            margin: 10px;
            height: 130px;
        }
        #news{
            margin: 0 10px 20px 10px;
            height: 400px;
        }
        #mage{
            margin: 0 10px 10px 10px;
            height: 100px;
        }
        #money{
            margin: 0 10px 10px 10px;
            height: 50px;
        }
        #riadv1{
            margin: 0 10px 10px 10px;
            height: 200px;
        }
        #riadv2{
            margin: 0 10px 10px 10px;
            height: 250px;
        }
        footer{
            width: 1200px;
            margin: 0 auto;
        }

    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <section id="adv">
                <img src="/images/layout_img/01.png">
            </section>
            <div id="logo">
                <img src="/images/layout_img/02.png" width="1200px" height="200px">
            </div>
        </header>
        
        <section id="main">
            <nav>
                <img src="/images/layout_img/03.png" width="1200px" height="50px">
            </nav>
            <article>
                <div id="adv2">
                    <img src="/images/layout_img/04.png" width="780px" height="130px">
                </div>
                <div id="news">
                    <img src="/images/layout_img/05.png" width="780px" height="400px">
                </div>
                <div id="mage">
                    <img src="/images/layout_img/06.png" width="780px" height="100px">
                </div>
            </article>
            <aside>
                <div id="login">
                    <img src="/images/layout_img/07.png" width="380px" height="130px">
                </div>
                <div id="money">
                    <img src="/images/layout_img/08.png" width="380px" height="50px">
                </div>
                <div id="riadv1">
                    <img src="/images/layout_img/09.png" width="380px" height="200px">
                </div>
                <div  id="riadv1">
                    <img src="/images/layout_img/10.png" width="380px" height="250px">
                </div>
            </aside>
        </section>
        <footer>
            <img src="/images/layout_img/11.png" id="footimg" width="1200px" height="80px">
        </footer>
    </div>
</body>
</html>

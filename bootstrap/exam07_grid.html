<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" 
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>    
    <!-- 
          Containers 유동 크기, 모양 조절 태그
         - 장비에 따라서 크기, 모양 변동주기[고정 모양인 flex 단점 보완]
         - container-크기 : 장비를 결정
            * 크기 sm(576px) | md(768px) | lg(992px) | xl(1200px) / 기본값 sm
            -> 크기 800px div 안에 있는 2개의 div가 4와 8 크기를 가진 경우 col-md-4 | col-md-8

    -->
</head>
<body>
   <div class="card">
       <div class="card-header">
           Grid System(반응형 레이아웃)
       </div>

       <div class="card-body">
           <div class="container-fluid border mb-3">
                <div class="row border">
                    <div class="col-4 border">Content1</div>
                    <div class="col-4 border">Content2</div>
                    <div class="col-4 border">Content3</div>
                </div>
           </div>
       </div>
        <div class="container-fluid border mb-3">
            <div class="row border">
                <div class="col-sm-4 border">Content1</div>
                <div class="col-sm-4 border">Content2</div>
                <div class="col-sm-4 border">Content3</div>
            </div>
        </div>
         <div class="container-fluid border">
            <div class="row border">
                <div class="col-sm-4 col-md-2 border">Content1</div>
                <div class="col-sm-4 col-md-2 border">Content2</div>
                <div class="col-sm-4 col-md-8 border">Content3</div>
            </div>
        </div>
    </div>
</body>
</html>

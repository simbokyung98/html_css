<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        **bootstrap
        link 태그 속성[css용]
         - rel : 현재 html 문서와 외부 파일 관계
         - href : 외부 파일 경로 [https://cdn.jsdelivr.net -> 외부 css 파일 분산된 것을 정리한 사이트 / js 여기서 다운받을 예정]
            + cdn(콘텐츠 전송 네트워크) : 콘텐츠 효율 전달 위해 여러 노드 가진 네트워크에 데이터 저장하여 제공하는 시스템
                -> 목적 : 높은 사용성과 효율로 사용자에게 컨텐츠 전달
            + bootstrap.min.css와 bootstrap.css 차이 : 그냥 css가 사람이 보기 편하게 만들었음, min은 대신 개행이나 주석 없어서 전체 파일 사이즈 줄어듬 
         - integrity[생략가능] :  위조 방지 키 [href 안에 파일 제대로 된 정보인지 확인]
         - crossorigin[생략가능] : 자격 증명 [anonymous :  누구든 사용할 수 있음 ] / cross에 의미: 자기가 받아던 서버가 아닌 다른 서버 방문해도 사용 가능하게
        ----------------------------------------------------------------------------------------------------------------------------------------------------
         script 태그[js용]
         - 뒤에 따로 내용이 없더라도 / 작성 금지
         - jquery.slim.min.js 로딩 후 bootstrap.bundle.min.js 로딩 해야함
         - bootstrap.bundle.min.js : poper과 bootstrap.js 가 같이 들어가 있음
        ---------------------------------------------------------------------------------------------------------------------------------------------------
        

        
     -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" 
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>    
</head>
<body>
   
</body>
</html>

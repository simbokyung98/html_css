<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" 
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>    
     <!-- 
        **bootstrap
       color 주기
        - 글씨 색 : calss 에 text-색상
        - 배경 색 : calss 에 bg-색상
       -------------------------------------------
       flex 설정
        - display:flex : d-flex
        - 배치 방향 설정 : flex-row | flex-column
        - 배치 위치 설정[justify content] : justify-content-위치
        - 반대 배치 위치 설정[align items] : align-items-위치
        - 크기 비율 설정
          + 채우기[fill] : flex-fill |flex-크기-fill  
          + 숫자로 비율 설정[grow & shrink] : flex-grow-크기 | flex-shrink-크기
        ----------------------------------------------------------------------------

     -->
</head>
<body>
   <div class="card">
       <div class="card-header">
           Flex
       </div>

       <div class="card-body d-flex flex-row bg-secondary justify-content-start align-items-center" style="height: 500px;">
            <div class="bg-success" style="width: 100px; height: 100px;">1</div>
            <div class="bg-warning flex-grow-1" style="width: 100px; height: 100px;">2</div>
            <div class="bg-info" style="width: 100px; height: 100px;">3</div>
       </div>
    </div>
</body>
</html>

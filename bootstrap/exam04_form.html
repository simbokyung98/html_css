
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        **bootstrap
        html 양식 생성하기
         - html에 기본 태그 쓰기 번거로울 때 기본 양식 만들어서 가져오는 방식
         1. 원하는 from 작성하기 
         2. snippet generator에서 태그 생성 vscode 형식으로
         3. 설정 -> User snippet
         4. 생성된 태그 추가
         5. html 파일 생성 후 태그 약자 작성하여 불러오기
        --------------------------------------------------------------------------------
        form 태그
         - form 태그 안에 들어있는 컨테이너는 calss form-group으로 묶을 수 있음
         - input 태그 class에는 form-control 
            * 체크박스 : class에 form-check-input
            * button : class에 btn 속성 주기
         - small 태그 : input에 대한 부가 설명 태그 [from-text, text-muted]




        
     -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" 
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>    
    <style>
        #wrapper{
            margin: 0px auto;
            width: 500px;

        }
    </style>
</head>
<body>
   <div id="wrapper" class="card">
       <div class="card-header">
            Form
       </div>
       <div class="card-body">
        <form>
            <div class="form-group">
                <label for="exampleInputId">ID</label>
                <input type="text" class="form-control" id="exampleInputId">
                <small id="idHelp" class="form-text text-muted">generater then 8 characters</small>
            </div>

            <div class="form-group">
                <label for="exampleInputName">User name</label>
                <input type="text" class="form-control" id="exampleInputName">
            </div>
            
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>

            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <input  type="submit" value="Submit" class="btn btn-success"/>
          </form>
       </div>
    </div>
</body>
</html>

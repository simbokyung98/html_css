<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        **bootstrap
        card 생성
         - header , body, footer 으로 나누어짐(선택가능)
         - 전체 card 묶음 : class 의 card
         - 카드 헤더 : class 의 card-hearder
         - 카드 바디 : class 의 card-body
            + 서브 제목 : 글 태그 class 에  card-title
         - 카드 푸터 : class 의 card-footer
        ------------------------------------------------------------------------
        snippet generator
        
        
     -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" 
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>    
</head>
<body>
   <div class="card">
       <div class="card-header">
           Title
       </div>
       <div class="card-body">
           <h5 class="card-title">Card-title</h5>
           <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a class="btn btn-success" href="https://getbootstrap.com/docs/4.6/components/card/">go</a>
       </div>
    </div>
</body>
</html>
